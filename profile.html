<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile </title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .profile {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-info {
            margin: 10 10px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 10px 0 60px;
        }
        .profile button {
            margin-top: 5px;
            margin-left: 5px;
            padding: 10px 20px;
            background-color: #333;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .profile button:hover {
            background-color: #555;
        }
        footer {
            position: static;
            float: right;
            width: 30%;
            background-color: black;
            color: white;
            text-align: right;
            padding: 3px;
        }
        .links {
            position: fixed;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .links a {
            display: block;
            margin-bottom: 60px;
            font-size: 20px;
            color: white;
            text-decoration: none;
            position: relative;
            padding-right: 20px;
        }
        .links a::after {
            content: '';
            display: block;
            width: 1px;
            height: 700%;
            background-color: gray;
            position: absolute;
            top: 0;
            right: -10px;
            z-index: -1;
        }
        .links a:hover {
            color: rgb(46, 46, 179);
        }
        .links a:hover::before {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 18px;
        }
        .menu {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 10px;
            z-index: 1000;
        }
        .menu::before {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            right: -15px;
            width: 1px;
            background-color: rgb(69, 69, 69);
        }
        .menu .item {
            display: block;
            font-size: 30px;
            text-decoration: none;
            margin-bottom: 40px;
            transition: transform 0.3s ease;
        }
        .effect1:hover {
            transform: scale(1.2);
        }
        .effect2:hover {
            transform: rotate(45deg);
        }
        .effect3:hover {
            transform: translateY(-10px);
        }
        .effect4:hover {
            transform: rotateY(180deg);
        }
        .effect5:hover {
            transform: skewX(45deg);
        }
        .effect6:hover {
            transform: rotate(-90deg);
        }
        .effect7:hover {
            transform: scale(0.8);
        }
        .effect8:hover {
            transform: rotate(-180deg);
        }
        .stats {
            margin-top: 20px;
            text-align: center;
        }
        .stats p {
            display: inline-block;
            margin: 0 10px;
            margin-right: 20px;
        }
        .stats span {
            font-weight: bold;
            color: dodgerblue;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: rgb(72, 12, 96); 
            font-weight: bold; 
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f3e7e7;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: #4b4b4b;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a:hover {
            background-color: rgb(86, 86, 86);
            color: #070707;
        }
    </style>
</head>
<body>
    <div class="profile">
        <div class="profile-info">
            <h2>اسم الحساب</h2>
            <button onclick="changeImage()">تغيير الصورة</button>
            <button onclick="window.location.href = '#'">تعديل الملف الشخصي</button>
            <button onclick="editProfile()">  اضف قصه</button>
        </div>
        <img src="#" alt="">
    </div>
    <div class="stats">
        <p>عدد المنشورات: <span id="postsCount">100</span></p>
        <p>المتابعون: <span id="followersCount">500</span></p>
        <p>اتابع: <span id="followersCount">500</span></p>
    </div>
    <div class="menu">
        <div class="dropdown">
            <nav>
                <ul>
                    <li>
                        <a href="#" class="item effect8">☰</a>
                        <div class="dropdown-content">
                            <a href=""> الاعدادات</a>
                            <a href="">تبديل المظهر</a>
                            <a href="http://localhost:3000/feedback.html">الابلاغ عن مشكلة</a>
                            <a href="">تسجيل الخروج</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>      
        <a href="http://localhost:3000/home%20page.html" class="item effect2">🏠</a>
        <a href="#" class="item effect3">🔍</a>
        <a href="#" class="item effect4">❤️</a>
        <a href="#" class="item effect5">➕</a>
        <a href="#" class="item effect6">📩</a>
        <a href="http://localhost:3000/profile.html" class="item effect7">👤</a>
        <a href="http://localhost:3000/home%20page.html" class="item effect1">📷</a>
    </div>        

    <h2 style="text-align: center; position: fixed; top: 0; width: 100%; margin-top: 280px;">منشوراتك</h2>
    <hr style="width: 65%; margin: auto; margin-top: 150px; margin-bottom: 150px;">
    <h2 style="text-align: center;">اضف منشور  </h2>
    
    <script>
        function changeImage() {
            alert("");
        }
        function editProfile() {
            alert("تعديل الملف الشخصي");
        }
    </script>
</body>
</html>
