    <!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>feedback</title> 
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 20px;
            background-color: rgb(0, 0, 0);
        }
        h1 {
            color: #b3b3b3;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #919191;
        }
        textarea {
            width: 300px;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #fff;
            color: #333;
        }
        input[type="submit"] {
            padding: 8px 16px;
            background-color: #424242;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #575757;
        }
       
.red-button {
  background-color: #838383; 
  color: #ffffff; 
  border: none;
  padding: 10px 15px;
  font-size: 13px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.red-button:hover {
  background-color: #4a4a4a; 
}


        .links {
            position: fixed;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .links a {
            display: block;
            margin-bottom: 60px;
            font-size: 20px;
            color: white;
            text-decoration: none;
            position: relative;
            padding-right: 20px;
        }

        .links a::after {
            content: '';
            display: block;
            width: 1px;
            height: 700%;
            background-color: gray;
            position: absolute;
            top: 0;
            right: -10px;
            z-index: -1;
        }

        .links a:hover {
            color: rgb(46, 46, 179);
        }

        

        .menu {
    position: fixed;
    top: 0;
    bottom: 0;
    left: 10px;
    z-index: 1000;
}

.menu::before {
    content: "";
    position: absolute;
    top: 0;
    bottom: 0; 
    right: -15px; 
    width: 1px; 
    background-color: rgb(69, 69, 69); 
}

.menu .item {
    display: block;
    font-size: 30px;
    text-decoration: none;
    margin-bottom: 40px;
    transition: transform 0.3s ease;
}


        .effect1:hover {
            transform: scale(1.2);
        }

        .effect2:hover {
            transform: rotate(45deg);
        }

        .effect3:hover {
            transform: translateY(-10px);
        }

        .effect4:hover {
            transform: rotateY(180deg);
        }

        .effect5:hover {
            transform: skewX(45deg);
        }

        .effect6:hover {
            transform: rotate(-90deg);
        }

        .effect7:hover {
            transform: scale(0.8);
        }

        .effect8:hover {
            transform: rotate(-180deg);
        }
        
    
nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    
  }

  nav ul li {
    display: inline;
    margin: 0 10px;
    
  }

  nav ul li a {
    text-decoration: none;
    color: rgb(72, 12, 96); 
   font-weight: bold; 

  }
  
  .dropdown {
    position: relative;
    display: inline-block;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f3e7e7;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    
  }

  .dropdown-content a {
    color: #4b4b4b;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  .dropdown-content a:hover {
    background-color: rgb(86, 86, 86);
    color: #070707;

  }
   
    </style>  
</head>
<body>

        <input type="submit" value="ارسال المشكلة" class="red-button">
        <input type="submit" value=" اضافه ملف" class="red-button">

    </form>
    
    <div class="menu">
        <div class="dropdown">
            <nav>
                <ul>
                    <li>

                        </div>
                    </li>
                </ul>
            </nav>
        </div>
        <a href="http://localhost:3000/home%20page.html" class="item effect2">🏠</a>
        <a href="#" class="item effect3">🔍</a>
        <a href="#" class="item effect4">❤️</a>
        <a href="#" class="item effect5">➕</a>
        <a href="#" class="item effect6">📩</a>
        <a href="http://localhost:3000/profile.html" class="item effect7">👤</a>
        <a href="http://localhost:3000/home%20page.html" class="item effect1">📷</a>
    </div> 
    
  
</body>
