<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الخصوصية</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            margin-bottom: 50px;
        }

        .toggle-button {
            width: 100px;
            height: 100px;
            border: 2px solid rgb(255, 255, 255);
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        .toggle-button:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgb(4, 255, 0);
            top: 0;
            left: -100%;
            transition: left 0.3s ease;
        }

        .toggle-button.active:before {
            left: 0;
        }

        .toggle-button span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 2px;
            background-color: rgb(255, 0, 0);
        }

        .toggle-button span::before,
        .toggle-button span::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: black;
            transition: transform 0.3s ease;
        }

        .toggle-button span::before {
            transform: rotate(45deg);
        }

        .toggle-button span::after {
            transform: rotate(-45deg);
        }

        .toggle-button.active span::before,
        .toggle-button.active span::after {
            transform: rotate(0);
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
        .return-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: transparent;
            color: rgb(0, 106, 255);
            border: 2px solid rgb(0, 94, 255);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .return-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>خصوصية الحساب</h1>
        </header>
        <main>
            <div class="toggle-button" id="toggleButton" onclick="toggleColor()">
                <span></span>
            </div>
        </main>
        <div class="message" id="message">عند تشغيل الخصوصية يظهر حسابك للمستخدمين ويمكن للجميع رؤية منشوراتك  </div>

    </div>
    <button class="return-button" onclick="window.location.href='http://localhost:3000/profile2.html '">العودة</button>
    <script>
        function toggleColor() {
            var button = document.getElementById("toggleButton");
            button.classList.toggle("active");
        }
    </script>
</body>
</html>
